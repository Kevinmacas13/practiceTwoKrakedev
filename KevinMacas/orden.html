<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="orden.js"></script>
    <script src="utilitarios.js"></script>
    <link rel="stylesheet" href="orden.css" />
    <title>Orden</title>
  </head>
  <body onload="mostrarTabla()">
    <div class="area">
      <div class="ingresoDatos">
        <div class="tituloCampo">NOMBRE</div>
        <div>
          <input type="text" class="cajaTexto" id="txtNombre" />
          <div class="error" id="lblErrorNombre"></div>
        </div>
      </div>
      <div class="ingresoDatos">
        <div class="tituloCampo">EDAD</div>
        <div>
          <input type="text" class="cajaTexto" id="txtEdad" />
          <div class="error" id="lblErrorEdad"></div>
        </div>
      </div>
      <div class="botones">
        <div class="contenedorBoton">
          <input
            type="button"
            value="GUARDAR"
            class="estiloBoton"
            onclick="
agregarPersona()"
          />
            <div class="contenedorBoton">
          <input
            type="button"
            value="ENCONTRAR MAYOR"
            class="estiloBoton"
            onclick="
determinarMayor()"
          />
        </div>

         <div class="contenedorBoton">
          <input
            type="button"
            value="ENCONTRAR MENOR"
            class="estiloBoton"
            onclick="
determinarMenor()"
          />
        </div>
      </div>
    </div>
      
<div class="informacion">
    <div class="datosObtenidos">
    <div class="ingresoDatos">
            <div class="tituloCampo">MAYOR </div>
          
              <div class="info" id="infoMayor"></div>
          
    </div>
    <div class="ingresoDatos">            
            <div class="tituloCampo">MENOR </div>

              <div class="info" id="infoMenor"></div>
           
     </div>
    </div>

    <div id="tablaPersonas" class="areaTabla"></div>

</div>
      
  </body>
</html>
